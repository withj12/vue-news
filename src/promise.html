<script>
    function callAjax() {
        return new Promise(function (resolve, reject) {
            $.ajax({
                url: 'https://api.hnpwa.com/v0/news/1.json',
                success: function (data) {
                    resolve(data);
                    // console.log(data);
                }
            });
        });
    }

    function fetchData() {
        // 1
        var result = [];

        callAjax()
            .then(function (data) {
                console.log('데이터 호출 결과', data);
                result = data;
                console.log('함수 결과', result);
            });
    }
    fetchData();


</script>
